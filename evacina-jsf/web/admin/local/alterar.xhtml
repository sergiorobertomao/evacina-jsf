<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   
    <h:head>
        <title>E-Vacina</title>
        <!--CSS-->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="upload-img-exibir.css" />
    </h:head>
     
    <h:body>
    <f:view>
        
        <nav class="navbar navbar-expand-lg navbar-white bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <a class="navbar-brand" href="/">
            <h:graphicImage library="img" name="logo-topo.png"  />
        </a>

        


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <h4 class="text-light">
                Console de Administração
              </h4>
            </ul>
        </div>



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                          <a href="#" title="Usuário">
                            <button class="btn btn-outline-light my-2 my-sm-0">
                              <i class="far fa-user-circle"></i>
                              <i> Nome Usuário </i>
                            </button>
                          </a>
                        </li>

                        <li>&nbsp;</li>

                        <li class="nav-item">
                          <a href="#" title="Sair">
                            <button class="btn btn-outline-light my-2 my-sm-0">
                              <i class="fas fa-sign-out-alt"></i>
                            </button>
                          </a>
                        </li>
                    </ul>
                </div>
            </nav>
       
    <div class="container-fluid">
          <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
              <div class="sidebar-sticky">

                <ul class="nav flex-column">
                        <li class="nav-item">
                          <a class="nav-link active text-secondary" href="#">
                            <i class="fas fa-home"></i>
                            &nbsp;Início <span class="sr-only">(current)</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="adm-usuarios-listar.html">
                            <i class="fas fa-users"></i>
                            Pacientes
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="adm-cliente-listar.html">
                            <i class="fas fa-syringe"></i>
                            &nbsp;Vacinas
                          </a>
                        </li>
                        <li class="nav-item">
                         <a class="nav-link text-secondary" href="adm-cliente-listar.html">
                           <i class="fas fa-prescription-bottle"></i>
                           &nbsp;Doses
                         </a>
                       </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="adm-cliente-listar.html">
                            <i class="far fa-hospital"></i>
                            &nbsp;Postos de Vacina
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="#">
                            <i class="fas fa-chart-line"></i>
                            Estatísticas
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="#">
                            <i class="fas fa-user-circle"></i>
                            Usuários
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="#">
                            <i class="fas fa-sign-out-alt"></i>
                            Sair
                          </a>
                        </li>  
                  </ul>
              </div>
            </nav> 

        
        
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Alterar Local de Vacinação</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
              </div>
            </div>
          </div>
            
        <h:form>
            <h:inputHidden id="id" value="#{localBean.id}" />
           <div class="form-group">
              <label>Nome do Local</label>
              <h:inputText id="NomeDoLocal" class="form-control" value="#{localBean.local}" a:placeholder="Nome do Local"/>
           </div>

            <div class="form-group">
              <label>Cidade</label>
              <h:inputText id="Cidade" class="form-control" value="#{localBean.cidade}" a:placeholder="Cidade"/>
            </div>

            <div class="form-group">
              <label>UF</label>
              <h:inputText id="UF" class="form-control" value="#{localBean.uf}" a:placeholder="UF"/>
            </div>


            <h:commandButton value="Salvar" class="btn btn-outline-primary" type="submit" action="#{localBean.alterar()}" />
           <a class="btn btn-outline-primary" href="adm-postagens-listar.html">Voltar</a>
       </h:form>
        </main>
              
        </div>
    </div>
        
        
    </f:view>    
    </h:body>
        <!--JS-->
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="fontawesome-all.js" />
        <h:outputScript library="js" name="upload-img-exibir.js" />
</html>
