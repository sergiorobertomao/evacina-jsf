<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   
    <h:head>
        <title>E-Vacina</title>
        <!--CSS-->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="upload-img-exibir.css" />
    </h:head>
     
    <h:body>
    <f:view>
        
        <nav class="navbar navbar-expand-lg navbar-white bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <a class="navbar-brand" href="/">
            <h:graphicImage library="img" name="logo-topo.png"  />
        </a>

        


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <h4 class="text-light">
                Console de Administração
              </h4>
            </ul>
        </div>



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                          <a href="#" title="Usuário">
                            <button class="btn btn-outline-light my-2 my-sm-0">
                              <i class="far fa-user-circle"></i>
                              <i> Nome Usuário </i>
                            </button>
                          </a>
                        </li>

                        <li>&nbsp;</li>

                        <li class="nav-item">
                          <a href="#" title="Sair">
                            <button class="btn btn-outline-light my-2 my-sm-0">
                              <i class="fas fa-sign-out-alt"></i>
                            </button>
                          </a>
                        </li>
                    </ul>
                </div>
            </nav>
       
                  <!-- COMEÇO MENU LATERAL -->
                  <div class="container-fluid">
                    <div class="row">
                        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                            <div class="sidebar-sticky">
    
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a class="nav-link active text-secondary" href="#">
                                            <i class="fas fa-home"></i>
                                            &nbsp;Início <span class="sr-only">(current)</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <h:link class="nav-link text-secondary" outcome="/admin/paciente/index.xhtml">
                                            <i class="fas fa-users"></i>
                                            Pacientes
                                        </h:link>
                                    </li>
                                    <li class="nav-item">
                                        <h:link class="nav-link text-secondary" outcome="/admin/vacina/index.xhtml">
                                            <i class="fas fa-syringe"></i>
                                            Vacinas
                                        </h:link>
                                    </li>
                                    <!--                        <li class="nav-item">
                                                                <h:link value="Doses" class="nav-link text-secondary" outcome="#">
                                                                    <i class="fa-prescription-bottle"></i>
                                                                </h:link>
                                                            </li>-->
                                    <li class="nav-item">
                                        <h:link class="nav-link text-secondary" outcome="/admin/local/index.xhtml">
                                            <i class="fas fa-hospital"></i>
                                            Postos de Vacina
                                        </h:link>
                                    </li>
                                    <!--                        <li class="nav-item">
                                                              <a class="nav-link text-secondary" href="#">
                                                                <i class="fas fa-chart-line"></i>
                                                                Estatísticas
                                                              </a>
                                                            </li>-->
                                    <li class="nav-item">
                                        <h:link  class="nav-link text-secondary" outcome="/admin/atendente/index.xhtml">
                                            <i class="fas fa-user-circle"></i>
                                            Usuários
                                        </h:link>
                                    </li>
                                    <li class="nav-item">
                                        <h:link class="nav-link text-secondary" outcome="/index.xhtml">
                                            <i class="fas fa-sign-out-alt"></i>
                                            Sair
                                        </h:link>
                                    </li>
                                </ul>
                            </div>
                        </nav> 
    
                        <!-- FIM MENU LATERAL -->
        
        
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Pacientes</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                  <h:form class="form-inline">
                    <h:inputText id="search" size="50" class="form-control" value="#{pacienteBean.pesquisa}" a:placeholder="Pesquisar Paciente"/>
                    &nbsp;
                    <h:commandButton value="Pesquisar" action="#{pacienteBean.pesquisar()}" class="btn btn-outline-info"></h:commandButton>
                    &nbsp;
                    <h:link class="btn btn-outline-info" value="Novo paciente" outcome="cadastrar.xhtml"></h:link>
                </h:form>
              </div>
            </div>
          </div>
            <h:form>
            <h:dataTable class="table table-striped table-sm" value="${pacienteBean.pacientes}" var="paciente">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="SUS"></h:outputText>
                    </f:facet>
                    <h:outputText value="${paciente.sus}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome do Paciente"></h:outputText>
                    </f:facet>
                    <h:outputText value="${paciente.nome}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexo"></h:outputText>
                    </f:facet>
                    <h:outputText value="${paciente.sexo}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data de Nascimento"></h:outputText>
                    </f:facet>
                    <h:outputText value="${paciente.nascimento}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ações"></h:outputText>
                    </f:facet>
                    <h:commandLink value="Editar" class="btn btn-outline-info btn-sm" action="#{pacienteBean.visualiza(paciente)}"></h:commandLink>&nbsp;
                    <h:commandLink value="Excluir" class="btn btn-outline-danger btn-sm" action="#{pacienteBean.excluir(paciente)}"></h:commandLink>
                </h:column>
            </h:dataTable>
            </h:form>
           
        </main>
              
        </div>
    </div>
        
        
    </f:view>    
    </h:body>
        <!--JS-->
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="fontawesome-all.js" />
        <h:outputScript library="js" name="upload-img-exibir.js" />
</html>
